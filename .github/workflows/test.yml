name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  units:
    name: Units
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
        cache: npm
    - run: npm ci
    - run: npm test
